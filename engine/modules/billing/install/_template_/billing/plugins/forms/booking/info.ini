; название шаблона
title=Бронирование

; передаваемые поля, валидация данных
[input]
days = required,int,min:1
guests = required,int,min:1,max:5
hotel = text
fio = text
agree = required
site = text
date = datetime
email = text,required
phone = text,required
comment = text

; Дополнительные параметры, которые не должны быть изменены
[params_not_change]

; Вывести поля в отдельные колонки админпанели
[columns]
fio=Имя
hotel=Отель
guests=Гостей
date=Заезд
email=Email
phone=Телефон