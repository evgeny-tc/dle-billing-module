; название шаблона
title=Аренда

; передаваемые поля, валидация данных
[input]
fio = text
hours = required,int,max:8,min:1,price
select = required,int,max:2,min:1
date =  datetime
email = text,required
agree = text,required

; Дополнительные параметры, которые не должны быть изменены
[params_not_change]

; Вывести поля в отдельные колонки админ.панели
[columns]
fio=Имя
email=Email
select=Самокат
date = Дата
hours = Часов

; Названия остальных полей (для popup окна)
[columns_names]
agree = Согласие